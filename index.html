<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css"/>
    <title>Slider</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div
                style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          "
        >
            <h1>Illusion is the first of all pleasures</h1>
            <p>Sense of human</p>
        </div>
        <div
                style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
            <h1>Life Hutch</h1>
            <p>Sense of human</p>
        </div>
        <div
                style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
            <h1>Cyber</h1>
            <p>Sense of human</p>
        </div>
        <div
                style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
            <h1>A life is a moment</h1>
            <p>Sense of human</p>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1618888007540-2bdead974bbb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1614559973710-8daa8398bd87?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1028&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://media.istockphoto.com/id/1180473703/photo/triangle-shape-glowing-neon-lights-abstract-backgrounds.jpg?s=612x612&w=0&k=20&c=MJHdSZXrTFiNuj_yy4n6J6AiALl8Ikdu6OiI6FUMUm8=');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1594047752131-1ec0a6dfa4fc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
